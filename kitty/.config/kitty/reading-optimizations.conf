# Reading Optimization Settings for Kitty
# Include this file in your kitty.conf for enhanced readability

# ============================================================================
# FONT RENDERING OPTIMIZATIONS
# ============================================================================

# Thin strokes for better readability on Retina displays
# Matches iTerm2's "Thin Strokes = Always" setting
text_composition_strategy 0.4 0

# Anti-aliasing for smoother text
text_antialias yes

# ============================================================================
# SPACING & LAYOUT
# ============================================================================

# Line height for comfortable reading
adjust_line_height 120%

# Character spacing to reduce eye strain
adjust_column_width 102%

# Window padding for breathing room
window_padding_width 10

# Tab bar positioning
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted

# ============================================================================
# CURSOR SETTINGS
# ============================================================================

# Block cursor for better visibility
cursor_shape block

# Gentle blinking
cursor_blink_interval 0.5
cursor_stop_blinking_after 10.0

# Smooth cursor movement
cursor_trail 1
cursor_trail_decay 0.1 0.2

# ============================================================================
# SCROLLING & NAVIGATION
# ============================================================================

# Smooth scrolling
touch_scroll_multiplier 2.0
wheel_scroll_multiplier 5.0

# Scrollback buffer
scrollback_lines 10000
scrollback_pager_history_size 10

# ============================================================================
# URL HANDLING
# ============================================================================

# Underline URLs on hover
url_style curly
detect_urls yes
open_url_with default

# ============================================================================
# PERFORMANCE
# ============================================================================

# Reduce input latency
input_delay 2
repaint_delay 8
sync_to_monitor yes

# ============================================================================
# BELL SETTINGS
# ============================================================================

# Visual bell instead of audio
enable_audio_bell no
visual_bell_duration 0.1
visual_bell_color #cc6666

# ============================================================================
# SELECTION
# ============================================================================

# Smart selection
select_by_word_characters @-./_~?&=%+#
rectangle_select_modifiers ctrl+alt

# Copy to clipboard automatically
copy_on_select yes

# ============================================================================
# ADDITIONAL RECOMMENDATIONS
# ============================================================================

# 1. Use a good monospace font with ligature support:
#    - JetBrains Mono (current)
#    - Fira Code
#    - Cascadia Code
#    - Victor Mono
#
# 2. Adjust monitor settings:
#    - Brightness: 40-60% for dark themes
#    - Contrast: Medium-High
#    - Blue light filter after sunset
#
# 3. Terminal window positioning:
#    - Center of screen
#    - 80-100 characters wide
#    - Full height or slightly less
#
# 4. Take breaks:
#    - Follow 20-20-20 rule
#    - Every 20 minutes, look at something 20 feet away for 20 seconds