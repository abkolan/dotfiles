# Theme-Specific Text Rendering Settings
# These values work best for different theme types

# ============================================================================
# DARK THEME SETTINGS
# ============================================================================
# Use with dark backgrounds for optimal readability
# text_composition_strategy 0.4 0
# 
# - 0.4 gamma = Thin strokes (matches iTerm2 "Thin Strokes = Always")
# - Good for dark themes on Retina displays
# - Prevents text from appearing too thick/blurry

# ============================================================================
# LIGHT THEME SETTINGS  
# ============================================================================
# Use with light backgrounds for optimal readability
# text_composition_strategy 1.7 0
#
# - 1.7 gamma = Normal/thicker strokes
# - Better contrast on white backgrounds
# - Easier to read in bright conditions/outdoors
# - Prevents text from being too thin/faint

# ============================================================================
# ALTERNATIVE VALUES TO TRY
# ============================================================================

# For Dark Themes:
# - 0.2: Ultra-thin (may be too thin for some)
# - 0.4: Thin (recommended, matches iTerm2)
# - 0.6: Slightly thin
# - 0.8: Near normal

# For Light Themes:
# - 1.2: Slightly thick
# - 1.5: Medium thickness
# - 1.7: Normal thickness (recommended)
# - 2.0: Bold appearance
# - 2.2: Extra bold (good for very bright conditions)

# ============================================================================
# HOW TO APPLY MANUALLY
# ============================================================================
# 
# In Kitty, you can test different values live:
# 1. Press Ctrl+Shift+F2 to open Kitty shell
# 2. Type: set-spacing text_composition_strategy VALUE 0
# 3. Example: set-spacing text_composition_strategy 1.7 0
#
# Or edit kitty.conf directly and reload with Ctrl+Shift+F5