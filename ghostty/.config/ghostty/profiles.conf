# ===========================
# GHOSTTY PROFILES - DIFFERENT USE CASES
# Multiple configurations for different workflows
# ===========================

# ===========================
# CODING PROFILE - MAXIMUM PERFORMANCE
# ===========================
# PERFORMANCE: Optimized for development work
# Copy these settings to main config for coding sessions:

# coding-font-size = 12           # Smaller font for more code
# coding-scrollback-limit = 5000  # Less memory usage
# coding-background-opacity = 1.0 # No transparency for focus
# coding-cursor-style-blink = false # No distractions
# coding-bell = none              # No interruptions

# ===========================
# PRESENTATION PROFILE - HIGH VISIBILITY
# ===========================
# PERFORMANCE: For demos, screenshares, and presentations

# presentation-font-size = 18            # Larger font for visibility
# presentation-background-opacity = 1.0  # Solid background
# presentation-theme = one-light          # High contrast light theme
# presentation-cursor-style-blink = true # Visible cursor
# presentation-window-decoration = false # Clean, minimal look

# ===========================
# READING PROFILE - COMFORT
# ===========================
# PERFORMANCE: For reading documentation, logs, etc.

# reading-font-size = 16                # Comfortable reading size
# reading-scrollback-limit = 50000      # Large scrollback for logs
# reading-background-opacity = 0.9      # Slight transparency
# reading-theme = solarized-light       # Easy on eyes
# reading-cursor-style = underline      # Less prominent cursor

# ===========================
# MINIMAL PROFILE - MAXIMUM PERFORMANCE
# ===========================
# PERFORMANCE: Stripped down for maximum speed

# minimal-font-size = 12
# minimal-scrollback-limit = 1000       # Minimal memory usage
# minimal-background-opacity = 1.0      # No GPU overhead
# minimal-background-blur-radius = 0    # No blur effects
# minimal-window-decoration = false     # Minimal UI
# minimal-theme = default               # Fastest theme rendering
# minimal-image-support = false         # Disable images
# minimal-sixel = false                 # Disable graphics
# minimal-shell-integration-features =  # Minimal features

